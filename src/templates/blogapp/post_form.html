{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
      <h2>New post</h2>
     <form method="POST" class="post-form" enctype="multipart/form-data">
      {% csrf_token %}
      {{form|crispy}}
      <button type="submit" class="save btn btn-success">Post</button>
      </form>
      </div>
    </div>
  </div>


{% endblock %}
