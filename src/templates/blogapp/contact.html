{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
        <form role="form"  method="post">
          {% csrf_token %}
          <fieldset class="form-group">
            <legend class="border-bottom mb-4"><h2 style="font-family:Cooper;">Contact:</h2></legend>
            {{ form|crispy }}
          </fieldset>
          <div class="form-group">
            <button class="btn btn-success" type="submit" name="button">Send</button>
          </div>
        </form>
        <div class="border-top pt-3">
          <legend class="border-top mb-4"> </legend>
         <small class="text-muted"></div>
      </div>
    </div>
  </div>

{% endblock %}
