{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="row">
    <div class="col-md-6">
      <div class="jumbotron">
      <form role="form"  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4"><h2 style="font-family:Cooper;">Profile Update:</h2></legend>
          {{ u_form|crispy }}
          {{ p_form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-info" type="submit" name="button">Update</button>
        </div>
      </form>
      </div>
    </div>
  </div>


{% endblock %}
