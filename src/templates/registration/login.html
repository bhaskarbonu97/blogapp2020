{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="jumbotron">
      <form role="form"  method="post">
        {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4"><h2 style="font-family:Cooper;">Please Login:</h2></legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-success" type="submit" name="button">Sign In</button>
        </div>
      </form>
      <div class="border-top pt-3">
        <legend class="border-top mb-4">
       </legend>
       <small class="text-muted">
        <h4> Need to create an account?.<a href="{% url 'signup' %}">Sign Up</a></h4>
        <h4> Forgot Your Password.<a href="{% url 'password_reset' %}">Password Reset</a></h4>
      </small>
      </div>
    </div>
  </div>
</div>

{% endblock %}
